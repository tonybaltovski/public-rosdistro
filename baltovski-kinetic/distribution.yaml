%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - xenial
repositories:
  puma_motor_driver:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/puma_motor_driver.git
      version: master
    release:
      packages:
      - puma_motor_driver
      - puma_motor_msgs
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/clearpath-gbp/puma_motor_driver-release.git
      version: 0.1.1-0
    source:
      type: git
      url: https://github.com/clearpathrobotics/puma_motor_driver.git
      version: master
    status: maintained
type: distribution
version: 1
